# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Package Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    env:
      ASAAS_SANDBOX_TOKEN: ${{ secrets.ASAAS_SANDBOX_TOKEN }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - uses: pre-commit/action@v3.0.1
      with:
        extra_args: --all-files
    - name: Setup PDM
      uses: pdm-project/setup-pdm@v4
    - name: Install dependencies
      run: pdm install --with dev
    - name: Test with pytest
      run: |
        pdm run pytest --cov=src --cov-report=term --cov-report=xml tests
    - name: Get Project version
      id: project_version
      run: |
        echo "$(pdm show --version)" > "$GITHUB_OUTPUT"
    - name: Create Tag
      run: |
        echo "${{ github.project_version.outputs }}"
